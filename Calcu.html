<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rosada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ffa0b4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 192, 203, 0.3);
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #8b008b;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #ffa0b4, #ffb6c1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(255, 182, 193, 0.3);
        }

        .button.operator {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .button.operator:hover {
            background: linear-gradient(135deg, #ff1493, #dc143c);
        }

        .button.equals {
            background: linear-gradient(135deg, #ff1493, #dc143c);
            color: white;
            grid-column: span 2;
        }

        .button.equals:hover {
            background: linear-gradient(135deg, #dc143c, #b22222);
        }

        .button.clear {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .button.clear:hover {
            background: linear-gradient(135deg, #ff1493, #dc143c);
        }

        .button.zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
            }
            
            .button {
                height: 50px;
                font-size: 1rem;
            }
            
            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button clear" onclick="deleteLast()">⌫</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('.')">.</button>
            
            <button class="button zero" onclick="appendToDisplay('0')">0</button>
            <button class="button equals" onclick="calculate()">=</button>
        </div>
    </div>
<script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            // Si es un operador y el último carácter también es un operador, reemplazarlo
            if (['+', '-', '*', '/', '×'].includes(value)) {
                if (['+', '-', '*', '/', '×'].includes(currentInput.slice(-1))) {
                    currentInput = currentInput.slice(0, -1) + value;
                    updateDisplay();
                    return;
                }
            }
            
            if (shouldResetDisplay && !['+', '-', '*', '/', '×', '.'].includes(value)) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.' && !['+', '-', '*', '/', '×'].includes(value)) {
                currentInput = value;
            } else {
                currentInput += value;
            }
            
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // Si ya hay un resultado previo, continuar desde ahí
                if (shouldResetDisplay && !currentInput.includes('+') && !currentInput.includes('-') && !currentInput.includes('*') && !currentInput.includes('/')) {
                    return; // Ya es un resultado, no hacer nada
                }
                
                // Reemplazar × por * para la evaluación
                let expression = currentInput.replace(/×/g, '*');
                
                // Evaluar la expresión de forma segura
                let result = eval(expression);
                
                // Verificar si el resultado es válido
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Operación inválida');
                }
                
                // Redondear el resultado para evitar problemas de punto flotante
                result = Math.round(result * 100000000) / 100000000;
                
                currentInput = result.toString();
                shouldResetDisplay = false; // Cambiar a false para permitir operaciones acumulativas
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault(); // Prevenir búsqueda rápida en navegador
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });
    </script>
</body>
</html>
